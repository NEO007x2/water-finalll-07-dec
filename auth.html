<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Robot Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-brand">
      <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 8V4H8"/>
        <rect width="16" height="12" x="4" y="8" rx="2"/>
        <path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/>
      </svg>
      <span>Robot Control</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="auth.html" class="active">Login</a>
    </div>
    <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="auth.html" class="active">Login</a>
  </div>

  <!-- Auth Container -->
  <main class="auth-main">
    <div class="auth-card animate-scale-in">
      <div class="auth-header">
        <h1>ü§ñ Welcome Back</h1>
        <p>Sign in to control your robot</p>
      </div>

      <!-- Tab Buttons -->
      <div class="auth-tabs">
        <button class="tab-btn active" id="loginTab">Login</button>
        <button class="tab-btn" id="signupTab">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary full-width">Login</button>
      </form>

      <!-- Signup Form -->
      <form class="auth-form hidden" id="signupForm">
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary full-width">Sign Up</button>
      </form>

      <div class="auth-footer">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </div>
  </main>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <span class="toast-title" id="toastTitle"></span>
    <span class="toast-message" id="toastMessage"></span>
  </div>

  <script>
    // ===== Mobile Menu Toggle =====
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('show');
      });
    }

    // ===== Toast Notification =====
    function showToast(title, message) {
      const toast = document.getElementById('toast');
      const toastTitle = document.getElementById('toastTitle');
      const toastMessage = document.getElementById('toastMessage');

      if (toast && toastTitle && toastMessage) {
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        toast.classList.add('show');

        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
    }

    // ===== Auth Tabs =====
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // ===== Login Form Handler =====
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      
      console.log('Login button clicked');
      console.log('Setting session...');
      
      // Set session
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('userEmail', email);
      
      console.log('Session set - isLoggedIn:', sessionStorage.getItem('isLoggedIn'));
      console.log('Session set - userEmail:', sessionStorage.getItem('userEmail'));
      
      showToast('Login Successful', 'Redirecting to control panel...');
      
      setTimeout(() => {
        console.log('Redirecting to control.html...');
        window.location.href = 'control.html';
      }, 1000);
    });

    // ===== Signup Form Handler =====
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        showToast('Error', 'Passwords do not match');
        return;
      }

      console.log('Signup successful');
      console.log('Setting session...');
      
      // Set session after signup
      sessionStorage.setItem('isLoggedIn', 'true');
      sessionStorage.setItem('userEmail', email);

      console.log('Session set - isLoggedIn:', sessionStorage.getItem('isLoggedIn'));
      console.log('Session set - userEmail:', sessionStorage.getItem('userEmail'));

      showToast('Account Created', 'Redirecting to control panel...');
      
      setTimeout(() => {
        console.log('Redirecting to control.html...');
        window.location.href = 'control.html';
      }, 1000);
    });

    // ===== Disable WASD controls on auth page (but allow typing in inputs) =====
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();
      const isInputField = e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA';
      
      // Only block WASD if NOT typing in an input field
      if (['w', 'a', 's', 'd'].includes(key) && !isInputField) {
        e.stopImmediatePropagation();
        e.preventDefault();
      }
    }, true);
  </script>
</body>
</html>
